name: GitHub Actions to run integration tests

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
    release:
      types:
        - released

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v5
          with:
            python-version: '3.11'
        - name: run integration tests
          run: make integ-tests-with-docker

