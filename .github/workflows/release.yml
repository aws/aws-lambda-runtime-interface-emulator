name: Release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Version to use for the release."
        required: true
        default: "X.Y.Z"
      # developmentVersion: #this could be the release notes??
      #   description: "Version to use for further development"
      #   required: true
      #   default: "X.Y.Z-RIE"
jobs:
  Release:
    environment: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build
        run: make compile-with-docker-all
      - name: Run Tests
        run: | # have to set up python?
          make tests-with-docker
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.releaseVersion }}
          files: |
            bin/aws-lambda-rie
            bin/aws-lambda-rie-arm64
            bin/aws-lambda-rie-x86_64
